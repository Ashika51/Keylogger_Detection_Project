<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Keylogger Detection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <header class="navbar">
    <div class="logo">Keylogger Detection</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="support.html">Support</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>
  <main class="dashboard-main">
    <div class="carousel">
      <div class="slides fade-in">
        <img src="img1.jpg" alt="Feature 1">
        <img src="img2.jpg" alt="Feature 2">
        <img src="img3.jpg" alt="Feature 3">
      </div>
    </div>
    <div class="card slide-up">
      <h2>System Scan</h2>
      <p id="status">Click to begin scanning...</p>
      <button onclick="checkKeylogger()">Run Scan</button>
    </div>
  </main>
  <script src="dashboard.js"></script>
</body>
</html>
