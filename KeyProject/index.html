<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Keylogger Detect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <div class="login-container fade-in">
    <h1 class="brand">Keylogger Detection</h1>
    <div class="login-box slide-up">
      <h2>Login</h2>
      <p>Secure your system with intelligent scanning.</p>
      
      <form class="login-form" onsubmit="return validateLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />
      <button onclick="window.location.href='dashboard.html'">Login</button>
      <p class="error-msg" id="error-msg"></p>
    </form>
    </div>
  </div>
</body>
</html>
